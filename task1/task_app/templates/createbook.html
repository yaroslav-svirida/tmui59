{% extends 'base.html' %}

{% block content %}

<div id='reg_form'>
    <h1>{{title}}</h1>
    <ul class=reg_list>
        <form id='realtime' action='{% url "create_book" %}' method="POST">
            {% csrf_token %}
            <div class='reg_title'>{{ form.as_p }}</div>
            <a href="{% url 'create_book'  %}">
                <button class="btn btn-dark" type='submit'>Создать книгу</button>
            </a>

        </form>
        <a href="{% url 'show_post'  %}">
                <button class="btn btn-dark" type='submit'>Все записи</button>
            </a>

    </ul>
</div>

{% endblock %}
