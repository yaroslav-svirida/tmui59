{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1>Register</h1>
    <form method="POST">
        <style>
            form {
                border-spacing: 0 10px;
                font-family: 'Open Sans', sans-serif;
                font-weight: bold;
            }

        </style>
        {% csrf_token %}
        {{ form.as_p}}
        <p class="text">If you already have an account, <a href="/login">login</a> instead.</p>
        <button class="btn btn-dark" type="submit">Register</button>
    </form>

</div>

{% endblock %}
